<!DOCTYPE html>
<html>
    <head>
        <title id='Description'>Angular gantt Hidden-tasks | gantt | https://www.htmlelements.com/</title>
        <base href="./../../../dist/gantt/hidden-tasks/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        <app-root>Loading...</app-root>

        <template id="headerTemplate">
            <div class="task-filtering-container"> <b>Hide tasks based on priority:</b>
                <div class="priority-container">
                    <smart-check-box checked class="priority" id="high">High</smart-check-box>
                    <smart-check-box class="priority" id="medium">Normal</smart-check-box>
                    <smart-check-box class="priority" id="low">Low</smart-check-box>
                </div>
            </div>
        </template>

        <script src="runtime.js" type="module"></script>
		<script src="polyfills.js" type="module"></script>
		
		
		<script src="main.js" type="module"></script>
		
    </body>
</html>
