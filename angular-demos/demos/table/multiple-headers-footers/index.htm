<!DOCTYPE html>
<html>

<head>
    <title id='Description'>Angular Table Multiple-headers-footers | Table | https://www.htmlelements.com/</title>
    <base href="./../../../dist/table/multiple-headers-footers/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <app-root>Loading...</app-root>

    <template id="customHeaderRowTemplate">
        <tr id="customHeaderRow">
            <th>The user's id</th>
            <th>The user's first name</th>
            <th>The user's last name</th>
            <th>Official product name</th>
            <th>The number of purchased items</th>
        </tr>
    </template>
    <template id="customFooterRowTemplate">
        <tr>
            <td>id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Product Name</td>
            <td>Quantity</td>
        </tr>
        <tr>
            <td id="totalLabel" colspan="4">Total</td>
            <td id="totalQuantity"></td>
        </tr>
    </template>

    <script src="runtime.js" type="module"></script>
    <script src="polyfills.js" type="module"></script>
    
    
    <script src="main.js" type="module"></script>
    
</body>

</html>
