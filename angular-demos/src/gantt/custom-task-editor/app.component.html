<div class="demo-description">Gantt Chart in this example represents the working hours of the employees
    of a small company. Note that 12 PM is a non-working hour.</div>
<smart-gantt-chart #ganttchart [durationUnit]="'hour'" [view]="'day'" [nonworkingHours]="[12]" [treeSize]="treeSize" 
[taskColumns]="taskColumns" [dataSource]="dataSource"></smart-gantt-chart>
