<smart-gantt-chart #ganttchart id="ganttChart" [view]="view" [dateStart]="dateStart" [dateMarkers]="dateMarkers"
    [treeSize]="treeSize" [durationUnit]="durationUnit" [taskColumns]="taskColumns" [dataSource]="dataSource">
</smart-gantt-chart>

<div class="options">
    <h3>Date Marker Options</h3>
    <div class="option">
        <smart-check-box #checkbox id="hideMarkers">Hide Markers</smart-check-box>
    </div>
</div>
