<div class="demo-description">This demo shows how to format table cells conditionally. Pressing the
    "Conditional Formatting" button opens a dialog with formatting options.</div>
<smart-table #table id="table" [conditionalFormatting]="conditionalFormatting"
    [conditionalFormattingButton]="conditionalFormattingButton" [dataSource]="dataSource" [filtering]="filtering"
    [keyboardNavigation]="keyboardNavigation" [columns]="columns"></smart-table>
