<div class="demo-description">This demo showcases how to change the columns of smart-table.</div>
<smart-table #table id="table" [dataSource]="dataSource" [columns]="columns" ></smart-table>
    <div class="options">
        <smart-button #button id="add">Add a column</smart-button>
        <smart-button #button2 id="remove">Remove last column</smart-button>
        <smart-button #button3 id="shuffle">Shuffle columns</smart-button>
    </div>
