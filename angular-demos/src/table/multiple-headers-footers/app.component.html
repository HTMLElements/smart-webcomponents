<div class="demo-description">This demo showcases how to show multiple header and footer rows in smart-table.</div>
<smart-table #table id="table" [dataSource]="dataSource" [freezeFooter]="freezeFooter" [freezeHeader]="freezeHeader"
    [columns]="columns" [footerRow]="footerRow" [headerRow]="headerRow" (onReady)="handleReady($event)"></smart-table>
