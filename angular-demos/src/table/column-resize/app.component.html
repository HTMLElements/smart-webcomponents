<div class="demo-description">This demo showcases column resizing in smart-table. Please note that column sizes continue
    to adhere to the behavior of the standard HTML table element's table-layout: fixed, upon which smart-table is based.
</div>
<smart-table #table id="table" [dataSource]="dataSource" [columnResize]="columnResize"
    [columnResizeFeedback]="columnResizeFeedback" [tooltip]="tooltip" [columns]="columns"></smart-table>
