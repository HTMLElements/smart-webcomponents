<smart-scheduler #scheduler id="scheduler" [dataSource]="dataSource" [view]="view" [views]="views" [groups]="groups"
    [resources]="resources"></smart-scheduler>
<div class="options">
    <div class="description">
        <h4>Choose the orientation for Agenda view:</h4>
    </div>
    <div class="option">
        <smart-radio-button #radiobutton [checked]="true">Horizontal</smart-radio-button>
        <smart-radio-button>Vertical</smart-radio-button>
    </div>
</div>
