<smart-chart #chart id="chart" [animation]="animation" [caption]="caption" [description]="description"
    [showLegend]="showLegend" [padding]="padding" [titlePadding]="titlePadding" [dataSource]="dataSource"
    [colorScheme]="colorScheme" [xAxis]="xAxis" [valueAxis]="valueAxis" [seriesGroups]="seriesGroups"></smart-chart>
<div class="options">
    <table>
        <tr>
            <td>
                <p>Select Serie 1 Symbol:</p>
                <smart-drop-down-list #dropdownlist id='dropDownSerie1Symbol'
                    [dataSource]='["circle", "diamond", "square", "triangle_up", "triangle_down", "triangle_left", "triangle_right"]'
                    [selectionMode]="'one'" [selectedIndexes]="[0]"></smart-drop-down-list>
            </td>
        </tr>
        <tr>
            <td>
                <p>Select Serie 2 Symbol:</p>
                <smart-drop-down-list #dropdownlist2 id='dropDownSerie2Symbol'
                    [dataSource]='["circle", "diamond", "square", "triangle_up", "triangle_down", "triangle_left", "triangle_right"]'
                    [selectionMode]="'one'" [selectedIndexes]="[0]"></smart-drop-down-list>
            </td>
        </tr>
    </table>
</div>
