<smart-chart #chart id="chart" [caption]="caption" [description]="description" [animationDuration]="animationDuration"
    [enableCrosshairs]="enableCrosshairs" [padding]="padding" [titlePadding]="titlePadding" [dataSource]="dataSource"
    [xAxis]="xAxis" [valueAxis]="valueAxis" [colorScheme]="colorScheme" [seriesGroups]="seriesGroups"></smart-chart>
<br />
<div class="options">
    <smart-check-box #checkbox id="renderTo">Render to external div</smart-check-box>
</div>
<br />
<div #selectorContainer id="selectorContainer"></div>
