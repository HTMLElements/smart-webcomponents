<smart-pager #pager [showPrevNextNavigationButtons]="true" [showFirstLastNavigationButtons]="true"
    [showPageIndexSelectors]="true" [pagesCount]="10" [pageIndexSelectors]="5" [showSummary]="true"></smart-pager>
<div class="options">
    <div class="caption">Event Log:</div>
    <div class="option">
        <div #eventLog id="eventLog"></div>
    </div>
    <div class="option">
        <div id="selectedPage"></div>
    </div>
</div>
