<smart-calendar #calendar class="calendar-views" view="landscape" view-sections='["title", "header"]'
selection-mode="one"></smart-calendar>
<div class="options">
    <div class="caption">View Mode</div>
    <div class="option">
        <smart-radio-button #landscape [checked]="true">Landscape</smart-radio-button>
        <smart-radio-button #portrait>Portrait</smart-radio-button>
    </div>
</div>
