<h2>3d Carousel Square Style</h2>
<smart-carousel #carousel id="carouselSquare" [autoPlay]="true" [slideShow]="true" [loop]="true" [hideIndicators]="true"
    [keyboard]="true" [displayMode]="'3d'" [interval]="10000"></smart-carousel>
<h2>3d Carousel Circle Style</h2>
<smart-carousel #carousel2 id="carouselCircle" class="circle" [autoPlay]="true" [slideShow]="true" [loop]="true"
    [hideIndicators]="true" [keyboard]="true" [displayMode]="'3d'" [interval]="10000"></smart-carousel>
