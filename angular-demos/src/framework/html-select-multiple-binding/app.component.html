<div class="demo-description">Multiple select (bound to Array)</div>
<br />
<select smart-model="selected" multiple>
    <option [disabled]="true" value="">Please select one or multiple</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
</select>
<br />
<br />Selected: <span>{{ app.data.selected }}</span>
