<div class="demo-description">TextBox's value is data bound to the 'message' property. The SPAN tag's

    is changed.</div>

<smart-text-box #textbox title={{app.data.message}} smart-model="message" id="textBox1"></smart-text-box>
<br /> <span>{{app.data.message}}</span>
