<smart-numeric-text-box #numerictextbox id="myCustomElement" [value]="0"
                        [inputFormat]="'integer'" [wordLength]="'uint64'" [radixDisplay]="true" [dropDownEnabled]="true"
                        [spinButtons]="true" [spinButtonsPosition]="'right'" [spinButtonsStep]="1" [placeholder]="'Please type...'"
                        [enableMouseWheelAction]="true"></smart-numeric-text-box>
<div id="log" #log></div>
