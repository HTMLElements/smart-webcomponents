<smart-numeric-text-box #numerictextbox id="myCustomElement" [inputFormat]="'floatingPoint'"
[value]="3.14159265359" [spinButtons]="true" [spinButtonsPosition]="'right'" [spinButtonsStep]="1"
[enableMouseWheelAction]="true"></smart-numeric-text-box>
<br />
<smart-button #button id="setSignificantDigits">significantDigits = 5</smart-button>
<smart-button #button2 id="setPrecisionDigits">precisionDigits = 5</smart-button>
