<div class="demo-description">This demo showcases a smart-pivot-table with both designer
    and toolbar enabled. Columns can be dragged between the toolbar and the
    designer to change their roles in the Pivot Table.</div>
<smart-pivot-table #pivottable id="pivotTable" [dataSource]="dataSource" [designer]="designer" [toolbar]="toolbar"
    [freezeHeader]="freezeHeader" [keyboardNavigation]="keyboardNavigation" [columns]="columns"></smart-pivot-table>
