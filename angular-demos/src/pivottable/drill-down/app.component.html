<div class="demo-description">This demo shows how to drill down into the summaries presented by smart-pivot-table.
    Double-click a cell to show a table with all rows whose data is summarized
    in that cell.</div>
<smart-pivot-table #pivottable id="pivotTable" [dataSource]="dataSource" [drillDown]="drillDown"
    [freezeHeader]="freezeHeader" [grandTotal]="grandTotal" [keyboardNavigation]="keyboardNavigation"
    [columns]="columns"></smart-pivot-table>
