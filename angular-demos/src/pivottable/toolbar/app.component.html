<div class="demo-description">This demo shows a smart-pivot-table with toolbar. The toolbar
    features drag-drop areas for manipulating the row group and pivot columns
    as well as the "Conditional formatting" and "Fields" buttons which open
    a dialog with further customization options.</div>
<smart-pivot-table #pivottable id="pivotTable" [conditionalFormatting]="conditionalFormatting" [dataSource]="dataSource"
    [freezeHeader]="freezeHeader" [keyboardNavigation]="keyboardNavigation" [toolbar]="toolbar" [columns]="columns">
</smart-pivot-table>
