<div class="chart-page smart-visibility-hidden">
    <h1 class="headline">Charts</h1>

    <div class="container">
        <smart-card class="basic-card chart-upper-cards simple-with-gradient-holder">
            <div class="card-title">Simple With Gradient</div>
            <div class="card-content">
                <div class="card-content-description">
                    <i class="material-icons">bar_chart</i>10,000
                </div>
                <smart-chart id="simple-with-gradient"></smart-chart>
            </div>
        </smart-card>

        <smart-card class="basic-card chart-upper-cards with-numbers-and-grid-holder">
            <div class="card-title">With Numbers And Grid</div>
            <div class="card-content">
                <smart-chart id="with-numbers-and-grid"></smart-chart>
            </div>
        </smart-card>

        <smart-card class="basic-card chart-upper-cards gradient-bar-chart-holder">
            <div class="card-title">Gradient Bar Chart</div>
            <div class="card-content">
                <div class="card-content-description">
                    <i class="material-icons">star</i>1,000,000£
                </div>
                <smart-chart id="gradient-bar-chart"></smart-chart>
            </div>
        </smart-card>

        <smart-card class="basic-card chart-upper-cards multiple-bars-chart-with-grid-holder">
            <div class="card-title">Multiple Bars Chart With Grid</div>
            <div class="card-content">
                <div class="card-content-description">
                    <i class="material-icons">alarm</i>130,000$
                </div>
                <smart-chart id="multiple-bars-chart-with-grid"></smart-chart>
            </div>
        </smart-card>

        <smart-card class="basic-card pie-chart">
            <div class="card-title">Simple Pie Chart</div>
            <div class="card-content">
                <div class="chart-and-title-holder">
                    <smart-chart id="pie-chart"></smart-chart>
                    <div class="chart-value">
                        <div><i class="material-icons">pie_chart</i>10.000$</div>
                        <div class="card-description">A Total Of $54000</div>
                    </div>
                </div>
            </div>
        </smart-card>

        <smart-card class="basic-card pie-chart">
            <div class="card-title">Simple Pie Chart</div>
            <div class="card-content">
                <div class="chart-and-title-holder">
                    <smart-chart id="pie-chart2"></smart-chart>
                    <div class="chart-value">
                        <div><i class="material-icons">pie_chart</i>130,000</div>
                        <div class="card-description">Feedback From 20.000 Users</div>
                    </div>
                </div>
            </div>
        </smart-card>
    </div>
</div>
