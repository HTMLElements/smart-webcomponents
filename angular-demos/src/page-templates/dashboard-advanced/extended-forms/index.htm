<div class="extended-forms-page smart-visibility-hidden">
    <div class="header-forms mbottom-20">
        <smart-card class="header-forms-left">
            <div class="card-sub-title">Date Picker</div>
            <div class="card-content">
                <div class="smart-grid-layout">
                    <div class="row">
                        <div class="col-lg-12">
                            <smart-date-time-picker id="extendedFormDatePicker" calendar-button drop-down-position="bottom" drop-down-display-mode="calendar" class="w100" drop-down-append-to="body"></smart-date-time-picker>
                        </div>
                    </div>
                </div>
            </div>
        </smart-card>
        <smart-card class="header-forms-middle">
            <div class="card-sub-title">Range Picker</div>
            <div class="card-content">
                <div class="smart-grid-layout">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="range-calendars-holder">
                                <smart-date-time-picker calendar-button drop-down-position="bottom" drop-down-display-mode="calendar" selection-mode="many"></smart-date-time-picker>
                                <smart-date-time-picker calendar-button drop-down-position="bottom" drop-down-display-mode="calendar" selection-mode="many"></smart-date-time-picker>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </smart-card>
        <smart-card class="header-forms-right">
            <div class="card-sub-title">Time Picker</div>
            <div class="card-content">
                <div class="smart-grid-layout">
                    <div class="row">
                        <div class="col-lg-12">
                            <smart-date-time-picker calendar-button drop-down-position="bottom" drop-down-display-mode="timePicker" class="w100"></smart-date-time-picker>
                        </div>
                    </div>
                </div>
            </div>
        </smart-card>
    </div>
    <div class="input-variants">
        <smart-card class="input-elements-card">
            <div class="grid-container">
                <div class="left-panel">
                    <div class="card-sub-title no-left-padding">Toggle Buttons</div>
                    <smart-switch-button [checked]="true"></smart-switch-button>
                    <smart-switch-button></smart-switch-button>
                    <div class="card-sub-title no-left-padding">Tags</div>
                    <div class="mbottom-20">
                        <smart-chip avatar="../../../images/phonebook/mark.jpeg" value="Steven Buchanan" close-button></smart-chip>
                        <smart-chip avatar="../../../images/phonebook/anne.png" value="Steven Buchanan" close-button></smart-chip>
                        <smart-chip avatar="../../../images/phonebook/janet.png" value="Laura Marano" close-button></smart-chip>
                    </div>
                    <div class="card-sub-title no-left-padding">Progress Bars</div>
                    <div class="progressbar-label">DEFAULT</div>
                    <div class="mbottom-20">
                        <smart-progress-bar id="progressbar1" value="25" class="progress-bar-blue"></smart-progress-bar>
                    </div>
                    <div class="progressbar-label">PRIMARY</div>
                    <smart-progress-bar id="progressbar1" value="60" class="progress-bar-orange"></smart-progress-bar>
                </div>
                <div class="right-panel">
                    <div class="mbottom-20">
                        <div class="card-sub-title no-left-padding">Customisable Select</div>
                        <smart-drop-down-list drop-down-position="bottom" placeholder="Text">
                            <smart-list-item selected>Home</smart-list-item>
                            <smart-list-item>Mobile</smart-list-item>
                            <smart-list-item>Work</smart-list-item>
                            <smart-list-item>Business</smart-list-item>
                            <smart-list-item>Personal</smart-list-item>
                        </smart-drop-down-list>
                    </div>
                    <div class="card-sub-title no-left-padding">Dropdown</div>
                    <smart-drop-down-button placeholder="Text">
                        <smart-button class="flat menu-btn">Actions</smart-button>
                        <smart-button class="flat menu-btn">Another actions</smart-button>
                        <smart-button class="flat menu-btn">Something else here</smart-button>
                    </smart-drop-down-button>
                    <div class="card-sub-title no-left-padding">Sliders</div>
                    <smart-slider id="horizontalSlider" show-tooltip orientation="horizontal" min="0" max="100" value="30" scale-position="none"></smart-slider>
                    <smart-slider id="horizontalSliderTwo" show-tooltip min="0" max="100" coerce interval="10" scale-position="far" range-slider values="[10, 30]"></smart-slider>
                </div>
            </div>
        </smart-card>
    </div>
</div>
