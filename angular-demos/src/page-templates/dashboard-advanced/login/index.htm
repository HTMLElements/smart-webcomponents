<div class="login-page smart-visibility-hidden">
    <section class="user">
        <smart-card class="login">
            <i class="material-icons single-card-icon">lock</i>
            <h1 class="sign-in-text text-center f-size20">Sign in</h1>
            <div id="submitForm">
                <smart-text-box id="email" label="Email*" name="email"></smart-text-box>
                <smart-text-box id="password" label="Password*" name="password"></smart-text-box>
                <smart-check-box enable-container-click>Remember me</smart-check-box>
                <smart-button id="signIn" class="primary" type="submit">Get Started</smart-button>
                <span id="miniLeftBtn" class="footer-sign-in">CREATE ACCOUNT</span>
                <span id="miniRightBtn" class="footer-sign-in">NEED HELP?</span>
            </div>
        </smart-card>
    </section>
</div>
