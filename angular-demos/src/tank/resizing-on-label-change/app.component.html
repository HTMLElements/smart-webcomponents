<smart-tank #tank id="tank" [orientation]="'vertical'" [min]="-20" [max]="20"></smart-tank>
<div class="options">
    <div class="caption">Settings</div>
    <div class="option">
        <p>Set Max:</p>
        <smart-radio-button #radiobutton [groupName]="'max'" id="maxTwoMln">2 000 000</smart-radio-button>
        <smart-radio-button #radiobutton2 [groupName]="'max'" id="maxTwoThousand">2 000</smart-radio-button>
        <smart-radio-button #radiobutton3 [groupName]="'max'" id="maxTwenty" [checked]="true">20</smart-radio-button>
    </div>
    <div class="option">
        <p>Set Min:</p>
        <smart-radio-button #radiobutton4 [groupName]="'min'" id="minTwoMln">-2 000 000</smart-radio-button>
        <smart-radio-button #radiobutton5 [groupName]="'min'" id="minTwoThousand">-2 000</smart-radio-button>
        <smart-radio-button #radiobutton6 [groupName]="'min'" id="minTwenty" [checked]="true">-20</smart-radio-button>
    </div>
    <div class="option">
        <p>Set Scale Position:</p>
        <smart-radio-button #radiobutton7 [groupName]="'scalePosition'" id="scaleNear" [checked]="true">Near</smart-radio-button>
        <smart-radio-button #radiobutton8 [groupName]="'scalePosition'" id="scaleFar">Far</smart-radio-button>
        <smart-radio-button #radiobutton9 [groupName]="'scalePosition'" id="scaleBoth">Both</smart-radio-button>
        <smart-radio-button #radiobutton10 [groupName]="'scalePosition'" id="scaleNone">None</smart-radio-button>
    </div>
    <div class="option">
        <p>Change orientation:</p>
        <smart-radio-button #radiobutton11 [groupName]="'orientation'" id="horizontalOrientation">Horizontal</smart-radio-button>
        <smart-radio-button #radiobutton12 [groupName]="'orientation'" id="verticalOrientation" [checked]="true">Vertical</smart-radio-button>
    </div>
    <div class="option">
        <p>Show labels:</p>
        <smart-radio-button #radiobutton13 [groupName]="'labelVisibility'" id="turnLabelsOn" [checked]="true">On</smart-radio-button>
        <smart-radio-button #radiobutton14 [groupName]="'labelVisibility'" id="turnLabelsOff">Off</smart-radio-button>
    </div>
    <div class="option">
        <div id="log">
            Scale width: <span id="scaleWidth" #scaleWidth></span>
            <br />Scale height: <span id="scaleHeight" #scaleHeight></span>
            <br />Track width: <span id="trackWidth" #trackWidth></span>
            <br />Track height: <span id="trackHeight" #trackHeight></span>
        </div>
    </div>
</div>
