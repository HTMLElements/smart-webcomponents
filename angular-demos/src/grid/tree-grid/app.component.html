<div class="demo-description">In Tree Grid mode, the Grid web component displays data hierarchies. Click
    a column header to sort data against a data column, or change the column's
    sort order or Filter data through the column's filter menu.</div>
<smart-grid [onRowInit]="onRowInit" [dataSource]="dataSource" [columns]="columns" [sorting]="sorting"
    [filtering]="filtering" [behavior]="behavior" #grid id="grid"></smart-grid>
