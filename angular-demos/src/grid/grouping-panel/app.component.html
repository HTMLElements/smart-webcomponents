<div class="demo-description">
    <h1>Grid Grouping with Panel</h1>
    <p>The example demonstrates the grouping panel of the Grid Web Component.
        Drag a column header to the Grouping Panel to Group by that column or drag
        a column from the grouping panel back to the Grid to ungroup.</p>
</div>
<smart-grid #grid id="grid" [sorting]="sorting" [behavior]="behavior" [grouping]="grouping" [dataSource]="dataSource"
    [columns]="columns"></smart-grid>
