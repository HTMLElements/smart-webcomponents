<div class="demo-scription">Spreadsheet can be easily achieved with smartGrid. The Grid in the demo
    is in Unbound mode. Cells and Rows values, styles and rowspan, colspan
    are set on init. Rows and Columns resize is enabled. Selection and Editing
    in the demo is like in Excel.</div>
<smart-grid #grid id="grid" [appearance]="appearance" [selection]="selection" [editing]="editing" [behavior]="behavior"
    [dataSource]="dataSource" [columns]="columns"></smart-grid>
