<div class="demo-description">smartGrid has a feature called Row Detail. It allows you to show additional
    useful information for the user by expanding a row. The Detail could be
    HTMLTemplateElement or String. It can host other Custom Elements. Click
    on any arrow to show the Row's Detail.</div>
<smart-grid #grid id="grid" [rowDetail]="rowDetail" [appearance]="appearance" [dataSource]="dataSource"
    [columns]="columns"></smart-grid>
