<div class="demo-description">
    <h1>Grid Dynamic Cells Wrap</h1>
    Move the mouse cursor to a cell with ellipsis(...) and press Shift + Space
    to expand the cell or Click again on the cell holding down the Shift key.
    This behavior is controlled by the 'layout.allowCellsWrapShortcut' property.
</div>
<smart-grid #grid id="grid" [dataSource]="dataSource" [selection]="selection" [editing]="editing" [columns]="columns">
</smart-grid>
