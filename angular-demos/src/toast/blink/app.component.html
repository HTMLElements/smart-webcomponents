<smart-toast #toast [position]="'top-left'" [autoOpen]="true" [showCloseButton]="true" [type]="'warning'" class="blink">
    Warning!</smart-toast>
<div class="options">
    <div class="caption">Settings</div>
    <div class="option">
        <smart-button #button id="openButton" (onClick)="buttonClickHandler($event)">Open Toast</smart-button>
    </div>
</div>
