<div class="container">
    <div class="text-center my-5">
        <h2>Welcome!</h2>
        <p>Sign up for the best user experience</p>
    </div>

    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card shadow-5">
                <div class="card-body">
                    <div class="form-group">
                        <label class="d-block">Name</label>
                        <smart-input class="w-100" placeholder="Enter your name"></smart-input>
                    </div>

                    <div class="form-group">
                        <label class="d-block">Company</label>
                        <smart-input class="w-100" placeholder="Enter your company name"></smart-input>
                    </div>

                    <div class="form-group">
                        <label class="d-block">Email</label>
                        <smart-input class="w-100" placeholder="Enter your email"></smart-input>
                    </div>

                    <div class="form-group">
                        <label class="d-block">Password</label>
                        <smart-password-text-box class="w-100" placeholder="Enter a password"></smart-password-text-box>
                    </div>

                    <div class="text-center">
                        <smart-button class="primary">Sign up</smart-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
