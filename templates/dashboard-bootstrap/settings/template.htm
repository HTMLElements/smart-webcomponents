<div class="container">
    <div class="row">
        <div class="col standalone-header">
            Settings
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="card-auto-height">
                <div class="card-header">
                    <div class="label">Profile Settings</div>
                </div>
                <smart-list-box id="settingsListBox">
                    <smart-list-item selected>Account</smart-list-item>
                    <smart-list-item>Password</smart-list-item>
                    <smart-list-item>Privacy and safety</smart-list-item>
                    <smart-list-item>Email notifications</smart-list-item>
                    <smart-list-item>Web notifications</smart-list-item>
                    <smart-list-item>Widgets</smart-list-item>
                    <smart-list-item>Your data</smart-list-item>
                    <smart-list-item>Delete account</smart-list-item>
                </smart-list-box>
            </div>
        </div>
        <div id="mainCol" class="col-lg-8"></div>
    </div>
</div>

<smart-menu id="todayMenu" mode="dropDown">
    <smart-menu-item label="settingsTemplate"></smart-menu-item>
    <smart-menu-item>First action</smart-menu-item>
    <smart-menu-item>Second action</smart-menu-item>
    <smart-menu-item separator>Third action</smart-menu-item>
    <smart-menu-item>Additional action</smart-menu-item>
</smart-menu>

<template id="settingsTemplate">SETTINGS</template>
<template id="accountTemplate">
    <div class="row">
        <div class="col">
            <div class="card-auto-height">
                <div class="card-header">
                    <div class="label">Public info</div>
                    <div class="settings-button">…</div>
                </div>
                <div id="publicInfoContainer">
                    <div id="userNameLabel">Username</div>
                    <smart-input id="userNameInput" placeholder="Username"></smart-input>
                    <div id="biographyLabel">Biography</div>
                    <smart-text-area id="biographyInput" placeholder="Share something here..."></smart-text-area>
                    <smart-button class="save-button small-button primary">Save changes</smart-button>
                    <img src="../../images/phonebook/mark.png" />
                    <smart-button id="uploadButton" class="small-button primary"><span
                            class="material-icons">cloud_upload</span> Upload</smart-button>
                    <div id="uploadLabel">Choose an image no larger than 3MB</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card-auto-height">
                <div class="card-header">
                    <div class="label">Private info</div>
                    <div class="settings-button">…</div>
                </div>
                <div id="privateInfoContainer">
                    <div id="firstNameLabel">First name</div>
                    <smart-input id="firstNameInput" placeholder="First name"></smart-input>
                    <div id="lastNameLabel">Last name</div>
                    <smart-input id="lastNameInput" placeholder="Last name"></smart-input>
                    <div id="emailLabel">Email</div>
                    <smart-input id="emailInput" placeholder="Email"></smart-input>
                    <div id="addressLabel">Address</div>
                    <smart-input id="addressInput" placeholder="9581 Lovers Ln"></smart-input>
                    <div id="address2Label">Address 2</div>
                    <smart-input id="address2Input" placeholder="7118 Spring St"></smart-input>
                    <div id="cityLabel">City</div>
                    <smart-input id="cityInput"></smart-input>
                    <div id="stateLabel">State</div>
                    <smart-input id="stateInput" placeholder="Select a state..." drop-down-button-position="right"
                        data-source='["Andhra Pradesh", "Manipur", "Tamil Nadu"]'></smart-input>
                    <div id="zipLabel">ZIP</div>
                    <smart-input id="zipInput"></smart-input>
                    <smart-button class="save-button small-button primary">Save changes</smart-button>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="passwordTemplate">
    <div class="row">
        <div class="col">
            <div class="card-auto-height">
                <div class="card-header">
                    <div class="label">Password</div>
                </div>
                <div id="passwordInfoContainer">
                    <div>Current password</div>
                    <smart-input></smart-input>
                    <a href="#" class="styled forgot">Forgot your password?</a>
                    <div>New password</div>
                    <smart-input></smart-input>
                    <div>Verify password</div>
                    <smart-input></smart-input>
                    <smart-button class="save-button small-button primary">Save changes</smart-button>
                </div>
            </div>
        </div>
    </div>
</template>
