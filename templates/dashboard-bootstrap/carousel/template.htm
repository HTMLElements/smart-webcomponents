<div class="container">
    <div class="row">
        <div class="col standalone-header">
            Carousel
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card-auto-height">
                <h4>Slides only</h4>
                <smart-carousel auto-play
                    data-source='[{ "image": "../../images/travel/4.jpg" }, { "image": "../../images/travel/5.jpg" }, { "image": "../../images/travel/6.jpg" }]'
                    hide-arrows hide-indicators interval="2000" loop slide-show></smart-carousel>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card-auto-height">
                <h4>With controls</h4>
                <smart-carousel auto-play
                    data-source='[{ "image": "../../images/travel/4.jpg" }, { "image": "../../images/travel/5.jpg" }, { "image": "../../images/travel/6.jpg" }]'
                    hide-indicators interval="5000" loop slide-show></smart-carousel>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card-auto-height">
                <h4>With indicators</h4>
                <smart-carousel auto-play
                    data-source='[{ "image": "../../images/travel/4.jpg" }, { "image": "../../images/travel/5.jpg" }, { "image": "../../images/travel/6.jpg" }]'
                    interval="5000" loop slide-show></smart-carousel>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card-auto-height">
                <h4>With captions</h4>
                <smart-carousel id="carouselWithCaptions" auto-play
                    data-source='[{ "image": "../../images/travel/4.jpg", "label": "Photo 1" }, { "image": "../../images/travel/5.jpg", "label": "Photo 2" }, { "image": "../../images/travel/6.jpg", "label": "Photo 3" }]'
                    interval="5000" loop slide-show></smart-carousel>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card-auto-height">
                <h4>Slide animation</h4>
                <smart-carousel class="slide" auto-play
                    data-source='[{ "image": "../../images/travel/4.jpg" }, { "image": "../../images/travel/5.jpg" }, { "image": "../../images/travel/6.jpg" }]'
                    hide-indicators interval="5000" loop slide-show></smart-carousel>
            </div>
        </div>
    </div>
</div>
