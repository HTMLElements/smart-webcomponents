            <div class="card-auto-height">
                <h4>World Map</h4>
                <div id="worldMap" class="map"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card-auto-height">

    <div class="row">

            <div class="card-auto-height">

                <div id="africaSelectableMap" class="map"></div>

        <div class="col-lg-6">
