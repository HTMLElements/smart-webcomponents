<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cart demo</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="A page which shows Cart Layout Template with our UI Components" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>My Shop</h1>
            </div>

            <smart-menu id="menu" minimize-width="500" drop-down-position="bottom-left">

                <smart-menu-item shortcut="Ctrl+R" onclick="window.location.href = '../checkout'">
                    <i class="material-icons">
                        payment
                    </i>
                </smart-menu-item>

                <smart-menu-items-group>
                    <i class="material-icons">
                        shopping_cart
                    </i>

                    <smart-menu-item value="Cart" class="menu-cart-title">
                        Cart
                    </smart-menu-item>

                    <smart-menu-item value="Cart">
                        <div class=" smart-grid-layout centered">
                            <div class="row menu-cart-row">
                                <div class="col-md-8 col-sm-12 menu-cart-product-content">
                                    <div class="cart-product-title">
                                        Case for Amazon Fire 7
                                    </div>

                                    <div class="cart-product-price">
                                        $24.99
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <img src="../../../images/tablet-184888_960_720.jpg" class="menu-cart-product-image" />
                                </div>
                            </div>
                            <div class="row menu-cart-row">
                                <div class="col-md-8 col-sm-12 menu-cart-product-content">
                                    <div class="cart-product-title">
                                        Propellers for 3DR Solo Drones
                                    </div>

                                    <div class="cart-product-price">
                                        $14.95
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <img src="../../../images/quadrocopter-1658967_960_720.png" class="menu-cart-product-image" />
                                </div>
                            </div>
                            <div class="row menu-cart-row">
                                <div class="col-md-8 menu-cart-product-content">
                                    <div class="cart-product-title">
                                        Solo Smart Rechargeable Battery
                                    </div>

                                    <div class="cart-product-price">
                                        $149.95
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <img src="../../../images/battery-1049664_960_720.jpg" class="menu-cart-product-image" />
                                </div>
                            </div>
                            <div class="row menu-cart-row">
                                <div class="col-md-8 menu-cart-product-content">
                                    <div class="cart-product-title">
                                        Case for Amazon Fire 7
                                    </div>

                                    <div class="cart-product-price">
                                        $24.99
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <img src="../../../images/tablet-184888_960_720.jpg" class="menu-cart-product-image" />
                                </div>
                            </div>
                        </div>
                    </smart-menu-item>

                    <smart-menu-item value="Mars">
                        <div class=" smart-grid-layout centered">
                            <div class="row menu-cart-row">

                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                                    <smart-button onclick="window.location.href = '../checkout'">View Cart</smart-button>
                                </div>

                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                                    <smart-button>Total $459,81</smart-button>
                                </div>

                            </div>
                        </div>
                    </smart-menu-item>

                </smart-menu-items-group>

                <smart-menu-item shortcut="Ctrl+F">
                    <i class="material-icons">
                        search
                    </i>
                </smart-menu-item>

            </smart-menu>

        </div>
    </header>


    <section class="cart-container">

        <div id="gridCartTable"></div>

        <div class="total">
            Total: $459,81
        </div>

        <div class="discount">
            <div class="smart-grid-layout centered">
                <div class="row">

                    <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6 col-12">
                        <smart-input placeholder="Discount Coupon"></smart-input>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="buttons">
                            <smart-button class="primary btn-outlined icon text">Apply</smart-button>
                            <smart-button class="primary btn-success icon text" onclick="window.location.href = '../checkout'">Checkout</smart-button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <smart-window id="delete-prod-modal" label="Delete product" header-buttons="[]">
        <div id="article">
            <section>
                <h3>Are you sure you want to delete this product?</h3>

                <div class=" smart-grid-layout centered">
                    <div class="row delete-modal-cart-row">
                        <div class="col-md-6 col-sm-12 menu-cart-product-content">
                            <smart-button class="confirm-delete-modal">YES</smart-button>
                        </div>
                        <div class="col-md-6 col-sm-12 menu-cart-product-content">
                            <smart-button class="close-delete-modal">NO</smart-button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </smart-window>

    <!-- scripts -->
    <script type="module" src="../../../source/modules/smart.window.js">
    </script>
    <script type="module" src="../../../source/modules/smart.grid.js">
    </script>
    <script type="module" src="index.js">
    </script>

</body>
</html>
